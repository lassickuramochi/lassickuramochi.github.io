<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <title>PWA Sample</title>
  </head>
  <body>
    <div>
        <p id="msg" style="height: 20px;"></p>
        <button id="btn_on" style="width: 160px; height: 160px; font-size: 12pt;">ここをタップ！！</button>
        <button id="btn_off" style="width: 160px; height: 160px; font-size: 12pt;">クリア</button>
    </div>
    <br>
    <div>
      <a href="./page2.html">次のページ(画面遷移お試し→)</a>
    </div>
    <br>
    <div>
      <input type="text" id="txt_in">
      <button id="btn_save">保存</button>
      <br><br>
      <button id="btn_load">入力内容を表示</button>
      <button id="btn_clear">データを消去</button>
      <br><br>
      <p id="txt_out">ここに表示予定</p>
    </div>
  <script>
    // service workerの登録関係
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service_worker.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function(err) {
        console.log('ServiceWorker registration failed: ', err);
    });
    }

    // localStorageに保存された配列の読み込み
    let json = window.localStorage.getItem("records");    // JSON(文字列)を読みだして
    let records = []
    if (json != null) {
      records = JSON.parse(json);    // オブジェクトに戻す
    }

    // ボタンを押した際の挙動 その1
    const btn_on = document.getElementById('btn_on');
    const btn_off = document.getElementById('btn_off');
    const msg = document.getElementById('msg');

    btn_on.addEventListener('click', () => {
        msg.textContent = 'ボタンが押されました';
    });

    btn_off.addEventListener('click', () => {
        msg.textContent = '';
    });

    // ボタンを押した際の挙動 その2
    const btn_save = document.getElementById('btn_save');
    const btn_load = document.getElementById('btn_load');
    const btn_clear = document.getElementById('btn_clear');
    const txt_in = document.getElementById('txt_in');
    const txt_out = document.getElementById('txt_out');

    // 保存ボタン
    btn_save.addEventListener('click', () => {
      if (txt_in.value != "") {
        records.unshift(txt_in.value);
        json = JSON.stringify(records);    // JSON(文字列)に変換して
        window.localStorage.setItem("records", json);    // ストレージに格納
      }
    });

    // 表示ボタン
    btn_load.addEventListener('click', () => {
      if (records.length > 0) {
        for (let i in records) {
          if (i == 0) {
            txt_out.textContent = records[i]
          } else {
            txt_out.textContent += " " + records[i]
          }
        }
      } else {
        txt_out.textContent = "(何も保存されていません)";
      }
    });

    // 消去ボタン
    btn_clear.addEventListener('click', () => {
      records = []
      json = JSON.stringify(records);    // JSON(文字列)に変換して
      window.localStorage.setItem("records", json);    // ストレージに格納
    });
    </script>
  </body>
</html>
