<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <title>PWA Sample</title>
  </head>
  <body>
    <div>
        <p id="msg" style="height: 20px;"></p>
        <button id="btn_on" style="width: 160px; height: 160px; font-size: 12pt;">ここをタップ！！</button>
        <button id="btn_off" style="width: 160px; height: 160px; font-size: 12pt;">クリア</button>
    </div>
    <br>
    <div>
      <a href="./page2.html">次のページ(画面遷移お試し)</a>
    </div>
    <br>
    <div>
      <input type="text" id="txt_in">
      <button id="btn_in">保存</button>
      <br><br>
      <button id="btn_out">入力内容を表示</button>
      <button id="btn_clear">データを消去</button>
      <br><br>
      <p id="text_out">ここに表示予定</p>
    </div>
  <script>
    // service workerの登録関係
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service_worker.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function(err) {
        console.log('ServiceWorker registration failed: ', err);
    });
    }

    // DB定義
    var name = 'localdb'
    var version = '1.0'
    var description = 'Web SQL Database'
    var size = 2 * 1024 * 1024
    var db = openDatabase(name, version, description, size)

    // DB読み込み
    db.transaction(function (tx) {
      tx.executeSql('select id, name from user', [],
        function (tx, results) {
          // SUCCESS
          for (i = 0; i < results.rows.length; i++){
            console.log(results.rows.item(i).id)
            console.log(results.rows.item(i).name)
          }
        },
        function(err){
          // ERROR
          alert("DBの読み込みに失敗しました")
        })
    })

    // ボタンを押した際の挙動 その1
    const btn_on = document.getElementById('btn_on');
    const btn_off = document.getElementById('btn_off');
    const msg = document.getElementById('msg');
    
    btn_in.addEventListener('click', () => {
        msg.textContent = 'ボタンが押されました';
    });

    btn_clear.addEventListener('click', () => {
        msg.textContent = '';
    });

    // ボタンを押した際の挙動 その2
    const btn_in = document.getElementById('btn_in');
    const btn_out = document.getElementById('btn_out');
    const btn_clear = document.getElementById('btn_clear');
    const text_in = document.getElementById('text_in');
    const text_out = document.getElementById('text_out');

    btn_in.addEventListener('click', () => {
      var input_text = text_in.value;
      db.transaction(function (tx) {
        tx.executeSql('insert into user (id, name) values (?, ?)', [1, input_text])
      })
    });

    btn_out.addEventListener('click', () => {
      text_out.textContent = "";
      var text_result = "";

      db.transaction(function (tx) {
        tx.executeSql('select id, name from user', [],
          function (tx, results) {
            // SUCCESS
            for (i = 0; i < results.rows.length; i++){
              console.log(results.rows.item(i).id)
              console.log(results.rows.item(i).name)
              text_result += "\r" + results.rows.item(i).name;
            }
          },
          function(err){
            // ERROR
          })
      })
      text_out.textContent = text_result;

      alert(text_out.value);
      text_out.value = "aaa";
    });



    </script>
  </body>
</html>
