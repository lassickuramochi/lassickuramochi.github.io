<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <title>PWA Sample</title>
  </head>
  <body>
    <div>
        <p id="msg" style="height: 20px;"></p>
        <button id="btn_on">ここをタップ！！</button>
        <button id="btn_off">クリア</button>
    </div>
    <script>
    // service workerの登録関係
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service_worker.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function(err) {
        console.log('ServiceWorker registration failed: ', err);
    });
    }

    // ボタンを押した際の挙動
    const btn_on = document.getElementById('btn_on');
    const btn_off = document.getElementById('btn_off');
    const msg = document.getElementById('msg');

    btn_on.addEventListener('click', () => {
        msg.textContent = 'ボタンが押されました';
    });

    btn_off.addEventListener('click', () => {
        msg.textContent = '';
    });
    </script>
  </body>
</html>
